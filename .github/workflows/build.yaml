name: Build on GitHub & Push to OpenShift

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: cas-adapter
  REGISTRY: ${{ secrets.OPENSHIFT_REGISTRY }}/${{ secrets.OPENSHIFT_NAMESPACE }}

jobs:
  build:
    name: Build Image
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Login
      #   uses: docker/login-action@v2
      #   with:
      #     registry: ${{ secrets.OPENSHIFT_REGISTRY }}
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build to Docker image
        uses: docker/build-push-action@v6
        with:
          tags: |
            ${{ env.APP_NAME }}:latest

      - name: Tag Image
        run:  docker tag $APP_NAME:latest $REGISTRY/$APP_NAME:latest

      - name: Login to Registry
        run:  echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin $OPENSHIFT_REGISTRY

      - name: Push Image
        run:  docker push $REGISTRY/$APP_NAME:latest